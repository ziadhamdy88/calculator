<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title>Calculator</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="title"><h1>Calculator</h1></div>
        <div class="main">
            <div class="output">
                <div class="previous-operand">51615</div>
                <div class="current-operand">81981</div>
            </div>
            <div class="buttons">
                <button class="delete">AC</button>
                <button class="sign">+/-</button>
                <button>%</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button class="span-two">0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
